<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وسائل الدفع</title>
    <style>
        /* إعدادات الخطوط والألوان */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f7fa;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
        .طرق-الدفع {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .بطاقة-الدفع {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .بطاقة-الدفع:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .بطاقة-الدفع h3 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .بطاقة-الدفع p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }
        .زر-الدفع {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .زر-الدفع:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>وسائل الدفع المتاحة</h1>
        <p>اختر وسيلة الدفع لإتمام عملية الدفع بكل سهولة وأمان.</p>
        <div class="طرق-الدفع">
            <!-- الدفع عبر PayPal -->
            <div class="بطاقة-الدفع">
                <h3>الدفع عبر بايبال</h3>
                <p>استخدم حساب في بايبال لدفع الأموال بشكل آمن وسريع.</p>
                <button class="زر-الدفع" onclick="window.location.href='paypal.html'">الدفع عبر بايبال</button>
            </div>
            <!-- الدفع عبر CCP -->
            <div class="بطاقة-الدفع">
                <h3>الدفع عبر الحساب بريدي</h3>
                <p>استخدم الحساب البريدي لدفع الأموال بكل سهولة.</p>
                <button class="زر-الدفع" onclick="window.location.href='payccp.html'">الدفع عبر الحساب البريدي</button>
            </div>
            <!-- تفعيل التطبيق -->
            <div class="بطاقة-الدفع">
                <h3>تفعيل التطبيق</h3>
                <p>قم بتفعيل التطبيق بسهولة عبر هذه الصفحة.</p>
                <button class="زر-الدفع" onclick="window.open('Activate.html', '_blank')">تفعيل التطبيق</button>
            </div>
        </div>
    </div>
    <footer>جميع الحقوق محفوظة © 2024</footer>
</body>
</html>
